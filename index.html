<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form >
                <input type="text" placeholder="Search your Recipe" class="searchbox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes . . .</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipecloseBtn">
                    <i class="fa-sharp fa-regular fa-circle-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/2d6061d566.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
